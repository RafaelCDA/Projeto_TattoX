<!-- cadastro.html -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h3 class="card-title text-center">Cadastre-se</h3>
                        {{#success_msg}}
                        <div class="alert alert-success" role="alert">
                            {{success_msg}}
                        </div>
                        {{/success_msg}}
                        {{#error_msg}}
                        <div class="alert alert-danger" role="alert">
                            {{error_msg}}
                        </div>
                        {{/error_msg}}
                        <form action="/cadastro" method="POST">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Digite seu email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Senha</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Digite sua senha" required>
                            </div>
                            <div class="form-group">
                                <label>O que você é?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="userType" id="userType1"
                                        value="usuario" checked>
                                    <label class="form-check-label" for="userType1">
                                        Usuário
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="userType" id="userType2"
                                        value="tatuador">
                                    <label class="form-check-label" for="userType2">
                                        Tatuador
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                        </form>
                        Já possui uma conta?<br>
                        <a href="/login">Faça login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
