<!DOCTYPE html>
<html lang="en">
<head>

    <title>Editando o perfil</title>

    <form action="/atualizar-perfil-tatuador" method="POST">

        <label for="precoTatuagens">Pre√ßos das Tatuagens:</label>
        <input type="text" id="precoTatuagens" name="precoTatuagens" required><br>
        
        <label for="estilosDesenhos">Estilo da Tatuagens:</label>
        <input type="text" id="estilosDesenhos" name="estilosDesenhos" required><br>

    </form>
